    sdk: flutter

  build_runner: ^2.4.8
  injectable_generator: ^2.3.2
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.1.0



flutter:
  uses-material-design: true
  generate: true
  assets:
