name: interview_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #Core
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  fpdart: ^1.1.0

  #Network
  dio: ^5.4.0

  #Dependency injection
  injectable: ^2.3.2
  get_it: ^7.6.4

  # Lang dependencies
  intl: ^0.19.0

  #Loggin
  pretty_dio_logger: ^1.3.1

  #Data persistence
  get_storage: ^2.1.1

